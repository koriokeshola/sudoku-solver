name: Build and Test

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: gradle/actions/setup-gradle@v3

      - name: Build application
        run: ./gradlew build

      - name: Create distribution ZIP file
        run: ./gradlew distZip

      - name: Upload built ZIP file
        uses: actions/upload-artifact@v4
        with:
          name: sudoku-app
          path: app/build/distributions/app.zip

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: gradle/actions/setup-gradle@v3

      - name: Run tests
        run: ./gradlew test

